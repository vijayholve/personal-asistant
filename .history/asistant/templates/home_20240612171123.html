<body>
    <div>
        <form method="POST" enctype="multipart/form-data" action="">
            <input type="file" name="excel_file">
            <input type="submit" name="submit" value="Submit">
            {% csrf_token %}
        </form>
        
         <div>
            {% comment %} <h2><a href="{% url 'mic2' %}">mic2</a></h2>
            <h2><a href="{% url 'mic' %}">mic</a></h2> {% endcomment %}

         </div>

        <div>
            <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                </tr>
                
                {% for person in persons  %}
                    <tr>
                        <td>{{person.name}}</td>
                        <td>{{person.phone_no}}</td>
                        <select name="YesOrNo" id="">
                            <option value=""></option>
                        </select>
                    </tr>
                {% endfor %}
                    
                

            </table>
        </div>
    </div>
</body>
